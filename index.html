<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detective's Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      /* Force the video stream to cover its container, fixing fullscreen issues on mobile */
      #qr-reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover;
      }
      /* Hide the default scanning box border from the html5-qrcode library */
      #qr-reader > div:first-of-type {
        border: none !important;
      }

      /* Card Flip Animation Styles */
      .scene {
        perspective: 1000px;
      }
      .card {
        transform-style: preserve-3d;
        transition: transform 1.2s ease-in-out;
      }
      .card.is-flipped {
        transform: rotateY(180deg);
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 0.5rem; /* Corresponds to rounded-lg */
      }
      .card-face--front {
        transform: rotateY(180deg);
      }

      @keyframes pre-flip-glow {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px 5px rgba(252, 211, 77, 0.4); /* amber-300 with opacity */
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
      }
      .card.pre-flip {
        animation: pre-flip-glow 0.8s ease-out;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
          "vite": "https://aistudiocdn.com/vite@^7.2.1",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
          "@vitejs/plugin-basic-ssl": "https://aistudiocdn.com/@vitejs/plugin-basic-ssl@^2.1.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-900 text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
